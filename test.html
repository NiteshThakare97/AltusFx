<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="animated-text">Everybody can cook.</p>
        <p class="animated-text">You can cook.</p>
        <p class="animated-text">Just cook it.</p>
        <p class="animated-text">CSS.</p>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .animated-text {
            font-size: 5rem;
            font-weight: 700;
            perspective: 600px;
            line-height: 1.2;
        }
        
        .animated-text span {
            display: inline-block;
            transform-style: preserve-3d;
            transform-origin: 50% 50% -25px;
            animation: flip-in 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        @keyframes flip-in {
            0% {
                transform: rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }
    </style>
</body>

</html>
